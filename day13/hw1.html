<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-start gap-3">
            <!-- Home Button -->
            <button type="button" class="btn btn-success">Home</button>

            <!-- About Dropdown -->
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    About
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Director</a></li>
                    <li><a class="dropdown-item" href="#">Team</a></li>
                    <li><a class="dropdown-item" href="#">CSR</a></li>
                </ul>
            </div>

            <!-- Services Dropdown -->
            <div class="dropdown">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                    Services
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Software Development</a></li>
                    <li><a class="dropdown-item" href="#">Application Development</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>

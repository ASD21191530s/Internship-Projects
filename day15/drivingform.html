<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-left: 25%;
            padding-right: 25%;

        }

        form {
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="get">

            <h1 align="center">Driving License Form</h1>
            <div class="row ">
                <div class="col">
                    <label for="fn" class="form-label">First Name</label>
                    <input type="text" name="fn" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="ln" class="form-label">Last Name</label>
                    <input type="text" name="ln" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label>Fathers/Guardian's Name </label>
                <input type="text" placeholder="Enter a name" name="fnames" class="form-control">
            </div>
            <div class="form-group">
                <label>Date of Birth</label><br>
                <input type="date" class="form-control" name="dob" required>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Nationality</label><br>
                        <input type="text" placeholder="Enter nationality" name="nation" class="form-control">

                    </div>
                </div>
                <div class="col">

                    <div class="form-group">
                        <label>Blood Group</label>
                        <input type="text" class="form-control" placeholder="" name="Blood">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="" type="radio" name="gender" value="Male" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="" type="radio" name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="" type="radio" name="gender" value="Other">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control    l" name="address" rows="2" placeholder="Enter Address"></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Upload Photo</label>
                        <input type="file" class="form-control" name="photo">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Upload Id Proof</label>
                        <input type="file" class="form-control" name="Id">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Vehical Type</label></br>
                <select class="form-select" name="Vtype" required>
                    <option value="" disabled selected>Select Vehical Type</option>
                    <option value="Cardiology">2-wheeler</option>
                    <option value="Orthopedics">4-Wheeler</option>
                    <option value="Neurology">Heavy Wheeler</option>

                </select>
            </div>
            <div class="form-group">
                <label>License Type</label><br>
                <input type="radio" name="license_type" value="Learner’s License" required>



                <label>Learner’s License</label>
                <input type="radio" name="license_type" value="Permanent License
">
                <label>Permanent License
                </label>
                <input type="radio" name="license_type" value="Renewal">
                <label>Renewal</label>
            </div>
            <h5>Medical Details</h5>

            <ul>
                <li>
                    <div class="form-group">
                        <label>Are you medically fit to drive?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="medically_fit" id="fitYes" value="Yes"
                                required>
                            <label class="form-check-label" for="fitYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="medically_fit" id="fitNo" value="No">
                            <label class="form-check-label" for="fitNo">No</label>
                        </div>

                    </div>
                </li>
                <li>

                    <div class="form-group">
                        <label>Do you wear spectacles/contact lenses?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="medically_fit" id="fitYes" required
                                value="Yes" required>
                            <label class="form-check-label" for="fitYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="medically_fit" id="fitNo" value="No">
                            <label class="form-check-label" for="fitNo">No</label>
                        </div>

                    </div>
                </li>
            </ul>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>

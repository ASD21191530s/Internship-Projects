<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        
</head>

<body style="background-color:rgb(192, 210, 234);">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Hospital Appointment Form</h1>
        <form method="get" >
            <div class="row mb-3">
                <div class="col">
                    <label for="fn" class="form-label">First Name</label>
                    <input type="text" name="fn" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="ln" class="form-label">Last Name</label>
                    <input type="text" name="ln" class="form-control" placeholder="Last name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="2" placeholder="Enter Address"></textarea>
            </div>

            <div class="mb-3">
                <label for="Contactno" class="form-label">Contact No</label>
                <input type="text" name="Contactno" class="form-control" placeholder="Enter contact number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Other">
                    <label class="form-check-label">Other</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" required>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Dermatology">Dermatology</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor Name</label>
                <input type="text" name="doctor" class="form-control" placeholder="Enter Doctor Name">
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Appointment</label>
                <textarea name="reason" class="form-control" rows="3" placeholder="Describe your symptoms or reason"></textarea>
            </div>

            <div class="mb-3">
                <label for="insurance" class="form-label">Upload Insurance Card</label>
                <input type="file" class="form-control" name="insurance">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-left: 35%;
            padding-right: 35%;

        }
        form{
            border: 2px solid black;
            padding: 20px;
            border-radius: 20px;
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <form method="get">
            <h1>Pizza order Form</h1>
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" name="Customer" class="form-control" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label>Contact No</label>
                <input type="text" name="Contactno" class="form-control" placeholder="Enter a contact no" required>

            </div>
            <h3>Pizza Details</h3>
            <div class="fomr-group">
                <label>Pizza Type</label>
                <select class="form-control form-control-sm">
                    <option>Margherita pizza</option>
                    <option>Veggie pizza</option>
                    <option> Cheese pizza</option>
                    <option> Hawaiian pizza</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group" id="size">
                        <label>Size</label>
                        <select class="form-control form-control-sm">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                            <option>Extra Large</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group" id="Toppings">
                        <label>Toppings</label>
                        <select class="form-control form-control-sm">
                            <option>Sausage
                            </option>
                            <option>Mushrooms</option>
                            <option>Pepperoni</option>
                            <option>Onion</option>
                            <option>Peppers</option>
                            <option>Olives</option>
                            <option>Jalape√±os</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Crust</label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Original">
                <label class="form-check-label" for="exampleRadios1">
                    Original </label>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Thin">
                <label class="form-check-label" for="exampleRadios1">
                    Thin </label>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="stuffed">
                <label class="form-check-label" for="exampleRadios1">
                    stuffed </label>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                    value="gluten-free">
                <label class="form-check-label" for="exampleRadios1">
                    gluten-free </label>

            </div>
            <div class="fomr-group">
                <label>Quantity</label>
                <input type="number" class="form-control" name="Quantity">
            </div>
            <div class="form-group">
                <label>payment Methode</label><br>
                <input type="radio" name="cash" class="form-check-input"  id="exampleRadios1"value="cash">
                <label class="form-check-label" for="exampleRadios1">
                    Cash </label><br>
                <input type="radio" name="UPI" class="form-check-input" id="exampleRadios1" value="UPI">
                <label class="form-check-label" for="exampleRadios1">
                    UPI </label>
            </div>
            <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" placeholder="Enter address" name="address"></textarea>
            </div><br>
            <button  class="btn btn-primary" id="btn"type="submit">Place Order</button>
        </form>
    </div>
</body>

</html>

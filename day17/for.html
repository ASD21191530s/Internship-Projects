<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        no = 5;
        for (i = 1; i <= 10; i++) {
            document.write(+no, "*", i, "=" + no * +i + "<br>");
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Enter a no</label>
    <input type="text" id="num1">
    <button type="button" onclick="evenodd()">button</button>
    <script>
        function evenodd() {
            p1=document.getElementById("num1").value
            if (p1 % 2 == 0) {
                document.write(p1 + "is even");
            }
            else {
                document.write(p1 + "is odd");
            }
        }

    </script>
</body>

</html>

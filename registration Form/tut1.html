<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form with Background</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    background: url('img1.avif') no-repeat center center fixed;  background-size: cover;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent */
      padding: 30px;
     padding-left: 50px;
     padding-right: 50px;
     background-size: cover;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 50px black;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .submit-btn {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  <script>
    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10);
      const num2 = Math.floor(Math.random() * 10);
      document.getElementById("captcha_question").innerText = `${num1} + ${num2} = ?`;
      document.getElementById("captcha_answer").value = num1 + num2;
    }

    function validateForm() {
      const pwd = document.getElementById("password").value;
      const cpwd = document.getElementById("confirm_password").value;
      const captchaInput = document.getElementById("captcha_input").value;
      const captchaAnswer = document.getElementById("captcha_answer").value;
      const botCheck = document.getElementById("not_robot").checked;

      if (pwd !== cpwd) {
        alert("Passwords do not match!");
        return false;
      }

      if (captchaInput != captchaAnswer) {
        alert("Incorrect CAPTCHA answer!");
        return false;
      }

      if (!botCheck) {
        alert("Please confirm you're not a robot.");
        return false;
      }

      return true;
    }

    window.onload = generateCaptcha;
  </script>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form action="tut1.php" method="POST" onsubmit="return validateForm()">

    <label>First Name</label>
    <input type="text" name="first_name" required>

    <label>Last Name</label>
    <input type="text" name="last_name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Mobile Number</label>
    <input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <label>Address</label>
    <textarea name="address" rows="3" required></textarea>

    <label>Password</label>
    <input type="password" name="password" id="password" required>

    <label>Confirm Password</label>
    <input type="password" id="confirm_password" required>

    <label>CAPTCHA</label>
    <div class="captcha-box">
      <span id="captcha_question"></span>
      <input type="hidden" id="captcha_answer">
    </div>
    <input type="text" id="captcha_input" placeholder="Answer above" required>

    <label>
      <input type="checkbox" id="not_robot"> I'm not a robot
    </label><br><br>

    <label>
      <input type="checkbox" name="terms" required>
      I agree to the Terms & Conditions
    </label>

    <input type="submit" value="Register" class="submit-btn">
  </form>
</div>

</body>
</html>
